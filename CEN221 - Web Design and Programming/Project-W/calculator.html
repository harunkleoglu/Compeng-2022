<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0,
            'wght' 350,
            'GRAD' 0,
            'opsz' 48
        }
    </style>
    <title>Calculator</title>
    <script src="calculatorApp.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="Header row bg-dark text-white p-4">
        <div class="Title row">
            <h2 class="display-4">Calculator App</h2>
            <h6><span class="badge" style="color: white;background-color: #6610f2">v0.0.1.alpha</span></h6>
            <p class="mt-2">A calculator capable of performing advanced arithmetic calculations. But, still under
                development.</p>
        </div>
        <hr>
        <form class="container-fluid justify-content-center">
            <a href="index.html" class="btn btn-outline-warning">Back</a>
        </form>
    </div>

    <div class="row alert alert-danger p-3 rounded-0 text-start" style="margin-bottom: 0px">
        <h6>Known bugs:</h6>
        <hr>
        <ul class="ps-5" id="bugs">
        </ul>
    </div>
</div>

<div class="Page-Body" style="background-color: #111b25; padding: 50px">


    <div class="Calculator container" style="background-color: #424242; padding: 70px; border-radius: 30px">

        <div class="Screen container d-flex flex-column justify-content-center rounded-4"
             style="text-align: center;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828; margin-bottom: 20px; padding-top: 30px">
            <p class="display-5 rounded-4" id="OutValue"
               style="height: 100px;width: 100%; font-size: 70px;font-weight: initial; margin-top: 0px"></p>
            <hr style="margin-bottom: 30px; margin-top: 0px">
            <p class="display-5 rounded-4" id="InValue"
               style="height: 100px;width: 100%; font-size: 70px;font-weight: initial;">0</p>
        </div>

        <div class="Numpad">
            <div class="d-flex flex-row bd-highlight justify-content-center text-center">
                <div class="C-Pad p-2 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-5"
                        style="padding-top: 5px; font-weight: initial">
                        AC</h1></div>
                <!--                <div class="CE-Pad p-2 btn bd-highlight"-->
                <!--                     style="width: 130px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">-->
                <!--                    <h1 class="display-5"-->
                <!--                        style="padding-top: 5px; font-weight: initial">-->
                <!--                        CE</h1></div>-->
                <div class="ParantheseOpen p-1 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-4">
                        (</h1>
                </div>

                <div class="ParantheseClose p-1 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px; ;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-4">
                        )</h1>
                </div>

                <div class="Erase p-2 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-5"
                        style="padding-top: 10px"><span
                            class="material-symbols-outlined" style="font-size: 45px">
backspace
</span></h1></div>
                <div class="Multiply p-2 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-5"
                    style="padding-top: 10px"><span
                            class="material-symbols-outlined" style="font-size: 45px">
close
</span></h1></div>

                <div class="Null p-2 bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px">
                </div>

            </div>

            <div class="d-flex flex-row bd-highlight justify-content-center text-center">
                <div class="Seven p-2 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-4">7</h1></div>
                <div class="Eight p-2 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-4">8</h1></div>
                <div class="Nine p-2 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-4">9</h1></div>
                <div class="Division p-2 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px; ;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-5"
                        style="padding-top: 2px">
                        /</h1></div>
            </div>
            <div class="d-flex flex-row bd-highlight justify-content-center text-center">
                <div class="Four p-2 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-4">4</h1></div>
                <div class="Five p-2 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-4">5</h1></div>
                <div class="Six p-2 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1
                            class="display-4">6</h1></div>
                <div class="Substraction p-2 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px; background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-5"
                        style="padding-top: 10px"><span
                            class="material-symbols-outlined" style="font-size: 45px">
Remove
</span></h1></div>
            </div>
            <div class="d-flex flex-row bd-highlight justify-content-center text-center">
                <div class="One p-2 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1
                            class="display-4">1</h1></div>
                <div class="Two p-2 btn bd-highlight "
                     style="width: 130px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1
                            class="display-4">2</h1></div>
                <div class="Three p-2 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-4">3</h1></div>
                <div class="Addition p-2 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px; background-color: #424242; color: #f6f6f6 ;box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-5"
                        style="padding-top: 10px"><span
                            class="material-symbols-outlined" style="font-size: 45px">
Add
</span></h1></div>
            </div>
            <div class="d-flex flex-row bd-highlight justify-content-center text-center">
                <div class="Zero p-2 btn bd-highlight"
                     style="width: 275px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-4">0</h1></div>
                <div class="Comma p-2 btn bd-highlight disabled"
                     style="width: 130px; height: 90px; margin: 5px;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-5" style="padding-top: 0px">,</h1></div>
                <div class="Equals p-2 btn bd-highlight"
                     style="width: 130px; height: 90px; margin: 5px;;background-color: #424242; color: #f6f6f6; box-shadow: 0px 0px 20px #282828">
                    <h1 class="display-5"
                        style="padding-top: 3px">
                        =</h1></div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
